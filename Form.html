<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Page1/CaisenLogo.png">
    <title>FormPage</title>
    <link rel="Stylesheet" href="Style.css">
</head>
<body id="FormPageBody" >
    <div class="FormBox">
                        <a href="index.html">
    <img src="Buttons/BackButton.png" style="width: 30px;" id="BackButtonForm">
</a>
        <div class="FormContainer">
            <h1>Enrollment Basic Information</h1><br>
            <form action="" class="EnrollmentForm">
                <label for="FullName" id="FormLabel">
                    Full Name: <br>
                    <input type="Text" name="FullName" placeholder="Full Name" required maxlength="30" minlength="5" autocomplete="off" id="FullNameInput"><br>
                </label>
                <label for="BirthDate" id="FormLabel">
                    Birth Date: <br>
                    <input type="date" name="BirthDate" required id="BirthDateInput" ><br>
                </label>
                <label for="LRN" id="FormLabel">
                    LRN: <br>
                    <input type="number" name="LRN" placeholder="Learner Reference number" required max="12" id="LRNInput"><br>
                </label>
                <label for="ContactNumber" id="FormLabel">
                    Contact Number: <br>
                    <input type="tel" name="ContactNumber" placeholder="Contact Number" required maxlength="10" id="ContactInput"><br>
                </label>
                <label for="GradeLevel" id="FormLabel">
                    Grade Level: <br>
                    <select class="DropDownGrade">
                        <option></option>
                        <option>Grade 11</option>
                        <option>Grade 12</option>
                    </select>
                    <br>
                </label>
                <label for="Email" id="FormLabel"> 
                    Email: <br>
                    <input type="email" name="Email" placeholder="Email" required maxlength="30" minlength="10" autocomplete="off" id="EmailInput"><br>
                </label>
                <label for="Files" id="FormLabel">
                    Required Form PDF:
                    <input type="file" name="FormFile" placeholder="PDF Form File" required>
                </label><br>
                <input type="reset" placeholder="Clear" id="Clear" class="ButtonForm"><br>
                <input type="submit" placeholder="Submit Form" id="Submit" class="ButtonForm">
            </form>


        </div>
    </div>
    



</div>
</body>
</html>
