<body class="FormBody">

    <div class="FormDIV">
        <div class="FormContent">
            <h1 style="text-align: center; font-family:'FjallaOne';">Feedback Form</h1>
            <form action="text">On a Scale of 1 - 10 How do you Rate our Website</form>
            <form action="radio">1 <input type="radio" name="rate" value="1">
            2 <input type="radio" name="rate" value="2">
            3 <input type="radio" name="rate" value="3">
            4 <input type="radio" name="rate" value="4">
            5 <input type="radio" name="rate" value="5">
            6 <input type="radio" name="rate" value="6">
            7 <input type="radio" name="rate" value="7">
            8 <input type="radio" name="rate" value="8">
            9 <input type="radio" name="rate" value="9">
            10 <input type="radio" name="rate" value="10"></form>
            <br>
            <form action="text">What do you like about our Website</form>
            <input type="text" name="like" style="width: 100%; height: 50px; border-radius: 10px;">
            <br><br>
            <form action="text">What do you dislike about our Website</form>
            <input type="text" name="dislike" style="width: 100%; height: 50px; border-radius: 10px;">
            <br><br>
            <form action="text">What can we do to improve our Website</form>
            <input type="text" name="improve" style="width: 100%; height: 50px; border-radius: 10px;">
            <br><br>
            <form action="text">Any other comments or suggestions</form>
            <input type="text" name="comments" style="width: 100%; height: 50px; border-radius: 10px;">
            <br><br>
            <br>
            <button class="SubmitButton"><a href="#" style="text-decoration:none; color: rgb(255, 255, 255);">Submit</a></button>
        </div>
    </div>
