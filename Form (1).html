<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Page1/CaisenLogo.png">
    <title>FormPage</title>
    <link rel="Stylesheet" href="Style.css">
</head>
<body id="FormPageBody" >
    
    <form id="Form">
<div id="FormBG">
        <div id="FormInfo">
        <label for="Username" id="FormTXT">Username</label>
        <input type="text" id="Username" minlength="6" maxlength="15" required placeholder="name"><br>
        <label for="Password" id="FormTXT">Password</label>
        <input type="password" id="Password" minlength="6" maxlength="15" required placeholder="Password"><br>
        <label for="Email" id="FormTXT">Email</label>
        <input type="email" id="Email" placeholder="Test@gmail.com"><br>
        <label for="Gender" id="FormTXT">Sex:</label>
        <label for="Male">Male</label>
        <input type="radio" id="Male" value="Male" name="Sex">
        <label for="Female">Female</label>
        <input type="radio" id="Female" value="Female" name="Sex"><br>
        <label for="Grade Level" id="FormTXT">Grade Level:</label>
        <select id="Grade Level">
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select><br>
        <label for="Birthdate" id="FormTXT">BirthDate:</label>
        <input type="date" id="BirthDate"><br>
        </div>
        <div id="FormButton">
        <input type="reset">
        <input type="submit">
        </div>
    </form>
    <a href="index.html">
    <img src="Buttons/BackButton.png" style="width: 30px;">
</a>


</div>
</body>
</html>l>
