<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body {height: 200px;}
        .container {
            width: 550px;
            border: 2px solid black;
            margin: 50px auto;
            position: relative;
        }
        .Box {
            width: 150px;
            height: 150px;
        }
        .Purple {
            background-color: purple;
            position: relative;
            left: 50px;
            top: 20px;
        }
        .yellow {
            background-color: yellow;
            position: fixed;
            right: 5px;

        }
        .orange {
            background-color: orange;
            position: relative;
        }
        .red {background-color: red;
        position: fixed;}
    </style>
</head>
<body>
    <div class="container">
        <div class="Box Purple"></div>
        <div class="Box orange"></div>
        <div class="Box yellow"></div>
        <div class="Box red"></div>


    </div>
    
</body>
</html>
