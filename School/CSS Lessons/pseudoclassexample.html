<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        input:focus {
            border-color: orange;
            outline: none;
        }
        button:active {
            background-color: darkblue;
            color: white;
        }
        input:required {
            border: 2px solid red;
        }
        input:valid {
            border: 2px solid green;
        }
        input:user-invalid {
            border: 2px solid rgb(0, 47, 255);
        }
        input:in-range {
            border: 2px solid rgb(0, 76, 240);
        }
        input:out-of-range {
            border: 2px solid rgb(255, 0, 0);
        }
        #Test:active {
            display: inline-block;
            transform: scale(0.9);
            transition: transform 0.1s ease;
            background-color: lightgray;
            border: 2px solid gray;
            padding: 10px 20px;
            cursor: pointer;
            
        }
        #HTMLLogo {
            display: none;
        }

    </style>
</head>
<body>
    <h1>This is an example page</h1>
    <p>This page is used to demonstrate the use of pseudo-classes in CSS.</p>
    <a href="#">This is a link</a>
    <form>
        <input type="text" placeholder="Enter your name" required maxlength="20" minlength="3">
        <input type="email" placeholder="Enter your email" required maxlength="30" minlength="10">
        <button type="submit">Submit</button><br><br>
        <input type="number" min="1" max="10" placeholder="Pick a number between 1 and 10" style="width: 100px;">
    </form>
    <br><br>
    If you Click the this Button <button id="Test">Try Me <img src="Images/Html.png" Id="HTMLLogo"></button>
</body>
</html>
