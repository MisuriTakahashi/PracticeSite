<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Example</title>
</head>
<body>
    <ul>
        <li style="list-style-type:decimal;">Kyle</li>        
        <li style="list-style-type: circle;">Example circle</li>        
        <li style="list-style-type: square;">Example square</li>
        <li style="list-style-type: disc;">Example disc</li>
        <li style="list-style-type: upper-alpha;">Example upper-alpha</li>
        <li style="list-style-type: lower-alpha;">Example lower-alpha</li>
        <li style="list-style-type: none;">Example none</li>
    </ul>
    <div>
    <ul style="list-style-image: url(Images/heart_icon.png);">        
        <li>Coffee</li>
        <li style="list-style-image: url(Images/PinkHeart.gif); margin-left: 200px;">Tea</li>
        <li>Coca Cola</li>
    </ul>
    </div>

        <ul style="background-color: aqua;">
            <li style="list-style-position: inside; border: 2px solid black;">Example Inside</li><br>
            <li style="list-style-position: outside; border: 2px solid black;">Example Outside</li><br>
            <li style="list-style-position: initial; border: 2px solid black;">Example Initial</li>
        </ul>
        
</body>
</html>
