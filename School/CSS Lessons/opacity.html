<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <style>
        div {width: 200px;
        height: 200px;}
        .conic {
           background: conic-gradient(red, yellow) }
           .linear {background: linear-gradient(to right, yellow,blue);}
           .radial {background: radial-gradient(yellow,red,pink);}
           img {height: 200px;}
           .opacity1 {opacity: 1;}
           .opacity2 {opacity: 0.5;}
           .opacity0 {opacity: 0;}
    </style>
</head>
<body><div>
    <div class="conic"></div></div>
    <div class="radial"></div>
    <div class="linear"></div>
    </div>
    <div class="opacity1"><img src="../Pictures/Dev1.jpg"></div>
     <div class="opacity2"><img src="../Pictures/Dev1.jpg"></div>
      <div class="opacity0"><img src="../Pictures/Dev1.jpg"></div>
</body>
</html>
